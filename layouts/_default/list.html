{{ partial "header.html" . }}
<div id="content">
<h1>{{ .Title }}</h1>
{{ .Content }}
<ul class="mainlist">
{{ range .Paginator.Pages  }}
<li>
  <a href="{{ .Permalink }}">{{ .Title }}</a>
  <p class="additionalinfo">
    <span class="date">{{ .Date.Format "2006-01-02" }}</span>&emsp;
    {{- partial "tags.html" . }}
  </p>
</li>
{{ end }}
</ul>
</div>

{{ partial "footer.html" . }}
