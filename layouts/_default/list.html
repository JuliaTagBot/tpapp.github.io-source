{{ partial "header.html" . }}
<div id="content">
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Data.Pages.GroupByDate "2006-01" }}
<h3>{{ .Key }}</h3>
{{ range .Pages }}
<ul class="mainlist">
<li>
  <a href="{{ .Permalink }}">{{ .Title }}</a>
  <p class="additionalinfo">
    <span class="date">{{ .Date.Format "2006-01-02" }}</span>&emsp;
    {{- partial "tags.html" . }}
  </p>
</li>
</ul>
{{ end }}
{{ end }}
</div>

{{ partial "footer.html" . }}
